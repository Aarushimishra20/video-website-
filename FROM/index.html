<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form - New Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="register-container">
        <h1>Register</h1>

        <form action="#" method="post">
            
            <div class="form-grid">
    
                  
                <div class="form-field">
                    <input type="name" id="name" placeholder=" ">
                    <label for="username">NAME</label>
                </div>

                
                <div class="form-field">
                    <input type="email" id="email" placeholder=" ">
                    <label for="email">EMAIL</label>
                </div>

                <div class="form-field password-wrapper">
                    <input type="password" id="password" placeholder=" ">
                    <label for="password">PASSWORD</label>
                    <i class="fas fa-eye" id="eye-icon"></i>
                </div>

                <div class="form-field">
                    <input type="password" id="confirm_password" placeholder=" ">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                </div>
                
                <div class="form-field">
                    <input type="tel" id="mobile" placeholder=" ">
                    <label for="mobile">MOBILE</label>
                </div>

                <div class="form-field captcha-wrapper">
                    <div class="captcha-input-field">
                        <input type="text" id="captcha_input" placeholder=" ">
                        <label for="captcha_input">ENTER TEXT AS SHOWN</label>
                    </div>
                    <img src="logo.png" alt="CAPTCHA" class="captcha-img">
                </div>
            </div> <div class="form-group">
                <p>Are you an Advertising Agency?</p>
                <div class="radio-group">
                    <input type="radio" id="agency_yes" name="is_agency" value="yes" checked>
                    <label for="agency_yes" class="radio-label radio-yes">
                        <span class="custom-radio"></span> Yes
                    </label>
                    <input type="radio" id="agency_no" name="is_agency" value="no">
                    <label for="agency_no" class="radio-label radio-no">
                        <span class="custom-radio"></span> No
                    </label>
                </div>
            </div>

            <div id="agency-details">
                <div class="form-group">
                    <label for="agency_code" class="normal-label">Agency Code Provided by HT</label>
                    <input type="text" id="agency_code" class="normal-input">
                    <p class="helper-text">If you are already registered with HT as an advertising agency, please enter your agency code here. Otherwise leave it blank and we will create a code for you.</p>
                </div>
                
                <div class="form-field">
                    <input type="text" id="agency_name" placeholder=" ">
                    <label for="agency_name">Name of Agency</label>
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">I have read <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>. I agree to abide by its contents and the Terms of Use.</label>
            </div>

            <div class="form-group">
                <button type="submit" class="register-btn">Register</button>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
