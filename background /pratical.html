<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card</title>
    
    <style>
        /* This just centers the card on the page for the demo */
        body {
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* * 1. The Container (The "3D Space")
         * This outer div sets up the 3D 'room' for the card.
         * 'perspective' is what makes it look 3D and not flat.
        */
        .flip-card-container {
            width: 300px;
            height: 400px;
            perspective: 1000px; /* ★ This creates the 3D effect */
            cursor: pointer;
        }

        /* * 2. The Inner Card (The part that flips)
         * This will be flipped 180 degrees on hover.
        */
        .flip-card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s; /* The speed of the flip */
            transform-style: preserve-3d; /* ★ This makes it 3D */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* * 3. The Front and Back Faces
         * Both are stacked on top of each other.
        */
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* ★ Hides the back of the card */
            border-radius: 10px;
            
            /* For centering text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 4. Styling the Front Face */
        .flip-card-front {
            background-color: #007bff;
            color: white;
            /* Using a background image for a nice effect */
            background-image: url('https://picsum.photos/id/10/300/400');
            background-size: cover;
        }
        
        .flip-card-front h2 {
            background-color: rgba(0,0,0,0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
        }


        /* 5. Styling the Back Face */
        .flip-card-back {
            background-color: #28a745;
            color: white;
            /* Pre-flip the back face 180 degrees */
            transform: rotateY(180deg); /* ★ Starts as flipped */
            padding: 20px;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        /* * 6. The Hover Effect (The Flip!)
         * When you hover the container, the inner card flips.
        */
        .flip-card-container:hover .flip-card {
            transform: rotateY(180deg); /* ★ Flips the card */
        }

    </style>
    </head>
<body>

    <div class="flip-card-container">
    
        <div class="flip-card">
            
            <div class="flip-card-front">
                <h2>Hover Over Me!</h2>
            </div>
            
            <div class="flip-card-back">
                <h3>This is the Back!</h3>
                <p>You can put any content here, like details or a link.</p>
            </div>
            
        </div>
    </div>
    
    </body>
</html>
